# Smart Info Manager 配置文件

# GitHub 配置
github:
  repo: "krisliong1/oskris"
  branch: "main"
  token: "${GITHUB_TOKEN}"  # 从环境变量读取
  auto_commit: true
  commit_message_template: "Auto-save: {category} - {summary}"

# 自动保存设置
auto_save:
  enabled: true
  confirm_before_save: false  # 保存前是否需要确认
  minimum_priority: "normal"  # 自动保存的最低优先级 (urgent/important/normal)

# 分类设置
categories:
  default: "general"
  custom:
    - name: "projects"
      keywords: ["项目", "开发", "代码"]
    - name: "work"
      keywords: ["工作", "会议", "任务", "deadline"]
    - name: "life"
      keywords: ["生活", "家庭", "健康"]
    - name: "learning"
      keywords: ["学习", "笔记", "教程", "课程"]

# 关键词提取设置
keyword_extraction:
  max_keywords: 10
  min_keyword_length: 2
  exclude_stopwords: true
  custom_stopwords:
    - "的"
    - "了"
    - "是"
    - "在"

# 技术关键词库(可自定义扩展)
tech_keywords:
  languages:
    - Python
    - JavaScript
    - TypeScript
    - Go
    - Rust
  frameworks:
    - React
    - Vue
    - Next.js
    - Django
    - FastAPI
  tools:
    - Git
    - Docker
    - VS Code
    - GitHub
  databases:
    - MySQL
    - PostgreSQL
    - MongoDB
    - Redis

# 优先级判断
priority_detection:
  urgent_keywords:
    - "紧急"
    - "urgent"
    - "asap"
    - "立即"
    - "马上"
  important_keywords:
    - "重要"
    - "important"
    - "关键"
    - "must"
    - "必须"

# 隐私和安全
privacy:
  encrypt_sensitive_data: false
  sensitive_patterns:
    - "password"
    - "api_key"
    - "secret"
    - "token"
  confirm_before_saving_sensitive: true

# 索引设置
indexing:
  update_on_save: true
  rebuild_interval: "daily"  # daily/weekly/never
  max_search_results: 50

# 通知设置
notifications:
  on_save_success: true
  on_save_failure: true
  show_github_link: true

# 性能优化
performance:
  batch_size: 10  # 批量处理的最大条目数
  async_git_operations: true
  cache_enabled: true
  cache_ttl: 3600  # 缓存过期时间(秒)

# 语言设置
language:
  default: "zh-CN"
  supported:
    - "zh-CN"
    - "en-US"

# 目录结构自定义
directory_structure:
  memories:
    - personal
    - preferences
    - conversations
  tasks:
    - urgent
    - important
    - normal
  notes:
    - tech
    - work
    - learning
  archive: true  # 是否启用时间归档

# 文件命名模板
file_naming:
  pattern: "{timestamp}-{category}"  # 可用变量: timestamp, category, priority, keyword
  timestamp_format: "%Y%m%d-%H%M%S"

# 扩展功能
extensions:
  ai_summary: false  # AI 自动摘要(需要 API)
  auto_tagging: true  # 自动标签
  duplicate_detection: true  # 重复检测
  related_content_linking: false  # 关联内容链接

# 备份设置
backup:
  enabled: false
  interval: "weekly"
  location: "/backup/oskris"
  keep_versions: 5
